<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoLocation App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2 id="title">Въведи кординати</h2>
        <input type="text" id="coordinates" placeholder="coordinates">
             
        <button id="submit" onclick="visualiseData()">Въведи</button>
    </div>

    <div class="container invisible" id="city-info">
        <span id="city-name"></span>

        <br>

        <div style="display: flex; align-items: center; justify-content: center;">
            <span id="city-area"></span>
            ,
            <span id="city-country"></span>
            <img id="city-flag" src="https://flagsapi.com/BG/shiny/64.png">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
